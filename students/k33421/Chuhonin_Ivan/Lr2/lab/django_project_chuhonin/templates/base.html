{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
      html {
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      h1 {
        text-align: center;
        line-height: 80px;
        margin: 0;
      }

      article {
        padding: 10px;
        margin: 10px;
        background: ForestGreen;
        color: white;
      }
      /* Add your flexbox CSS below here */

      section {
          display: flex;
      }
      
      h2{
          a{
              color: yellow;
          }
      }
      
    </style>
</head>

<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <span class="fs-4">Группа Размещение</span>
    </a>

    <ul class="nav nav-pills">
        
        <li class="nav-item">
            <a href="/" {% if request.path == '/' %} class="nav-link active" {% else %} class="nav-link" {% endif %} aria-current="page">
                Отели
            </a>
        </li>
        
        {% if user.is_authenticated %}
            <li class="nav-item">
                <a href="/guests/profile/" {% if request.path == '/guests/profile/' %} class="nav-link active" {% else %} class="nav-link" {% endif %}">
                    {{ user.get_username }}
                </a>
            </li>
        {% else %}
            <li class="nav-item">
                <a href="/guests/login/" {% if request.path == '/guests/login/' %} class="nav-link active" {% else %} class="nav-link" {% endif %}>
                    Войти
                </a>
            </li>
        {% endif %}
        
        <li class="nav-item"><a href="#" class="nav-link">Постояльцы</a></li>
    </ul>
</header>

<body class="container">

    {% block content %}
    {% endblock %}

</body>

<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <p class="col-md-4 mb-0 text-muted">© 2024 Company, Inc</p>

    <a href="/"
        class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap"></use>
        </svg>
    </a>
    
</footer>

{% block javascript %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
{% endblock %}

</html>
