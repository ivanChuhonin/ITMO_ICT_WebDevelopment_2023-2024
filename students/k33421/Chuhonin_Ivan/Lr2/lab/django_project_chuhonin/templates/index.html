<!-- index.html -->
{% extends "base.html" %}

{% block content %}
    {% for hotel in hotels %}
        <article>
            <h2><a href="hotel/{{ hotel.path }}/">{{ hotel.name }}</a></h2>
            <p>{{ hotel.address }}</p>
            <p>{{ hotel.description }}</p>
        </article>    
        
    {% empty %}
    
        <p>Отелей пока нет.</p>
        
    {% endfor %}
    
{% endblock content %}
